---
- name: Ensure the needed SELinux boolean are enabled
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes

- name: Install docker auth/distribution
  yum:
    name:
      - docker_auth
      - docker-distribution

- name: Ensure docker distribution is started
  service:
    name: docker-distribution
    enabled: true
    state: started

- name: Generate the docker_auth config
  template:
    src: docker_auth.yml.j2
    dest: /etc/docker_auth.yml

- name: Ensuer docker auth is started
  service:
    name: docker_auth
    enabled: true
    state: started

- name: Generate the registry config
  template:
    src: config.yml.j2
    dest: /etc/docker-distribution/registry/config.yml
  notify:
    - restart distribution

- name: Create the registry vhost
  template:
    src: dci_registry.conf.j2
    dest: /etc/httpd/conf.d/dci_registry.conf
  notify:
    - reload httpd
