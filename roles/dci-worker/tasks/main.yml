---
- name: Ensure DCI-api is installed
  yum:
    name: dci-api
    state: latest
    update_cache: yes
  tags:
    - dci-core

- name: To be remove
  shell: systemctl daemon-reload

- name: Configure /etc/dci_worker.sh
  template:
    src: dci_worker.sh
    dest: /etc/dci_worker.sh
    mode: 0755
  notify: restart dci-worker

- name: Enable and start the worker
  service:
    name: dci-worker
    state: started
    enabled: yes
  tags:
    - dci-core

- name: Allow ZMQ through firewalld
  firewalld:
    port: 5557/tcp
    permanent: true
    immediate: yes
    state: enabled
  tags:
    - dci-core
  when: firewalld.stdout == 'active'
