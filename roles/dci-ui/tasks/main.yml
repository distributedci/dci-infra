---
- name: Install sensu-plugins
  command: sensu-install -p {{item}}
  with_items:
    - http
  tags:
    - monitoring

# Install DCI-UI
#
- name: Ensure DCI-UI is installed
  yum: name=dci-ui state=latest update_cache=yes
  notify:
    - reload httpd
  tags:
    - dci-core

# Configure DCI-UI config.json (backward compatibility)
# todo remove me
- name: Configure dci-ui config.json
  template:
    src: config.json.j2
    dest: /etc/dci-ui/config.json
  notify:
    - reload httpd
  tags:
    - dci-core

# Configure DCI-UI config.js
#
- name: Configure dci-ui config.js
  template:
    src: config.js.j2
    dest: /etc/dci-ui/config.js
  notify:
    - reload httpd
  tags:
    - dci-core

# Configure DCI-UI vhost
#
- name: Create vhost file
  template: src=dci_ui.conf dest=/etc/httpd/conf.d/dci_ui.conf
  notify:
    - reload httpd
  tags:
    - dci-core
