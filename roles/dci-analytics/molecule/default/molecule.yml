---
dependency:
  name: galaxy
  enabled: False
log: true
driver:
  name: podman
platforms:
  - name: analytics
    image: centos:8
    pre_build_image: true
    # Force DNS servers to avoid internal DNS server which may not work
    dns_servers:
      - 1.1.1.1
      - 8.8.8.8
    command: /usr/sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: testinfra
lint: |
  set -e
  yamllint .
  ansible-lint -vv --exclude molecule .
  flake8
