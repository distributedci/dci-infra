{% if metrics_ssl is undefined %}
<VirtualHost *:80>
    ServerName {{ metrics_servername }}
    ServerAdmin {{ serveradmin }}

    ProxyRequests Off
    ProxyPass / http://127.0.0.1:3001/
    ProxyPassReverse / http://127.0.0.1:3001/

</VirtualHost>
{% else %}
<VirtualHost *:80>
    ServerName {{ metrics_servername }}
    Redirect permanent / https://{{ metrics_servername }}/
</VirtualHost>

<VirtualHost *:443>
    ServerName {{ metrics_servername }}
    ServerAdmin {{ serveradmin }}

    SSLEngine On
    SSLCertificateFile {{ metrics_sslcertificatefile }}
    SSLCertificateKeyFile {{ metrics_sslcertificatekeyfile }}

    ProxyRequests Off
    ProxyPass / http://127.0.0.1:3001/ retry=0 timeout=5
    ProxyPassReverse / http://127.0.0.1:3001/

</VirtualHost>
{% endif %}

