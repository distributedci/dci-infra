---
- name: Create a firewalld zone to handle incoming connections to the database
  firewalld:
    zone: posgresql-access
    permanent: true
    state: present
  register: firewalld_zone_posgresql_acces_result

- name: Reload firewalld if the zone was created
  command:
    cmd: firewall-cmd --reload
  when: firewalld_zone_posgresql_acces_result.changed|default(false)

- name: Allow postgresql service for zone postgresql-access
  firewalld:
    service: postgresql
    zone: postgresql-access
    permanent: true

- name: Allow servers defined in apiips into the postgresql-access zone
  firewalld:
    source: "{{ item }}/32"
    zone: posgresql-access
    state: enabled
    permanent: true
    immediate: true
  loop:
    - "{{ apiips | list }}"
