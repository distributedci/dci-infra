{% if not ssl_enabled|bool %}
<VirtualHost *:80>
    ServerName {{ doc_servername }}
    ServerAlias docs.distributed-ci.io
    ServerAdmin {{ serveradmin }}
    DocumentRoot /var/www/html/docs

    CustomLog "|/sbin/rotatelogs -n 14 logs/{{ doc_servername }} 86400" combined
    ErrorLog "|/sbin/rotatelogs -n 14 logs/{{ doc_servername }}_errors 86400"

    <Directory /var/www/html/docs>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript image/svg+xml
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
{% else %}
<VirtualHost *:80>
    ServerName {{ doc_servername }}
    ServerAlias docs.distributed-ci.io
    ServerAdmin {{ serveradmin }}

    Alias /.well-known/acme-challenge /etc/ssl/letsencrypt/challenges/{{ doc_servername }}
    <Directory /etc/ssl/letsencrypt/challenges/{{ doc_servername }}>
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteCond %{REQUEST_URI} !^/.well-known
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
</VirtualHost>

<VirtualHost *:443>
    ServerName {{ doc_servername }}
    ServerAlias docs.distributed-ci.io
    ServerAdmin {{ serveradmin }}
    DocumentRoot /var/www/html/docs

    SSLEngine On

    SSLCertificateFile {{ doc_sslcertificatefile }}
    SSLCertificateKeyFile {{ doc_sslcertificatekeyfile }}
    {% if doc_sslcertificatechainfile is defined %}
    SSLCertificateChainFile {{ doc_sslcertificatechainfile }}
    {% endif %}

    CustomLog "|/sbin/rotatelogs -n 14 logs/{{ doc_servername }} 86400" combined
    ErrorLog "|/sbin/rotatelogs -n 14 logs/{{ doc_servername }}_errors 86400"

    Alias /.well-known/acme-challenge /etc/ssl/letsencrypt/challenges/{{ doc_servername }}
    <Directory /etc/ssl/letsencrypt/challenges/{{ doc_servername }}>
        Require all granted
    </Directory>

    <Directory /var/www/html/docs>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript image/svg+xml
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
{% endif %}
