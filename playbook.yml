- name: Common-Configuration
  hosts: all
  remote_user: dci
  become: yes
  roles:
    - common
    - role: redhat-cip.swiftbackmeup
      when: swift_backmeup_disabled is not defined
    - role: Spredzy.lecm
      when: ssl_enabled is true
  tags:
    - dci-core
    - packages
    - doc

- name: Install-PostgreSQL
  hosts: postgresql
  remote_user: dci
  become: yes
  roles:
    - postgresql

- name: Install-DCI-Control-Server
  hosts: dci-api
  remote_user: dci
  become: yes
  roles:
    - httpd
    - dci-api

- name: Install-DCI-Worker
  hosts: dci-worker
  remote_user: dci
  become: yes
  roles:
    - dci-worker

- name: Install-WebAPP
  hosts: dci-ui
  remote_user: dci
  become: yes
  roles:
    - httpd
    - dci-ui

- name: Install-fail2ban
  hosts: all
  remote_user: dci
  become: yes
  roles:
    - fail2ban
  tags:
    - dci-core

- name: Install the packages node
  hosts: packages
  remote_user: dci
  become: yes
  roles:
    - httpd
    - packages
  tags:
    - packages

- name: Install the docs node
  hosts: doc
  remote_user: dci
  become: yes
  roles:
    - httpd
    - doc
  tags:
    - doc

- name: Install the swift node
  hosts: swift
  remote_user: dci
  become: yes
  roles:
    - httpd
    - swift
  tags:
    - dci-core

- name: Install-Repo-Server
  hosts: dci-repo
  remote_user: dci
  become: yes
  roles:
    - nginx
    - dci-repo
  tags:
    - dci-core

- name: Install DCI registry
  hosts: registry
  remote_user: dci
  become: yes
  roles:
    - httpd
    - registry
  tags:
    - registry
