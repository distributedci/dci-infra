- name: Common-Configuration
  hosts: all
  remote_user: centos
  become: yes
  roles:
    - common
    - Spredzy.swiftbackmeup
    - Spredzy.lecm
  tags:
    - dci-core
    - feeder

- name: Install-Sensu-client
  hosts: all
  remote_user: dci
  become: yes
  roles:
    - sensu-client
  tags:
    - monitoring

- name: Install-Collectd
  hosts: all
  remote_user: dci
  sudo: yes
  roles:
    - collectd
  tags:
    - metrics

- name: Install-PostgreSQL
  hosts: postgresql
  remote_user: dci
  become: yes
  roles:
    - postgresql

- name: Install-ElasticSearch
  hosts: elasticsearch
  remote_user: dci
  become: yes
  roles:
    - elasticsearch

- name: Install-DCI-Control-Server
  hosts: dci-api
  remote_user: dci
  become: yes
  roles:
    - httpd
    - dci-api

- name: Install-DCI-Worker
  hosts: dci-worker
  remote_user: dci
  become: yes
  roles:
    - dci-worker

- name: Install-WebAPP
  hosts: dci-ui
  remote_user: dci
  become: yes
  roles:
    - httpd
    - dci-ui

- name: Install-RabbitMQ
  hosts: rabbitmq
  remote_user: dci
  become: yes
  roles:
    - rabbitmq
  tags:
    - monitoring

- name: Install-Redis
  hosts: redis
  remote_user: dci
  become: yes
  roles:
    - geerlingguy.redis
  tags:
    - monitoring

- name: Install-sensu
  hosts: sensu
  remote_user: dci
  become: yes
  roles:
    - httpd
    - sensu
  tags:
    - monitoring

- name: Install-influxdb
  hosts: influxdb
  remote_user: dci
  sudo: yes
  roles:
    - influxdb
  tags:
    - metrics

- name: Install-Grafana
  hosts: grafana
  remote_user: dci
  sudo: yes
  roles:
    - httpd
    - grafana
  tags:
    - metrics

- name: Install-fail2ban
  hosts: all
  remote_user: dci
  become: yes
  roles:
    - fail2ban
  tags:
    - dci-core

- name: Install DCI-feeders
  hosts: feeder
  remote_user: dci
  become: yes
  roles:
    - dci-feeder-extras
    - xinetd
  tags:
    - feeder
