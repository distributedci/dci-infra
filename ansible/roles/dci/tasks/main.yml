---
# Install DCI dependencies
#
- name: Ensure yum DCI dependencies are installed
  yum: name={{item}} state=present
  with_items:
    - nodejs
    - npm
    - git

- name: Ensure npm DCI dependencies are installed
  npm: name={{item}} global=yes
  with_items:
    - gulp
    - npm-cache

- name: Ensure pip is installed
  command: easy_install pip

# Install DCI itself
#
- name: Install DCI 
  git: repo=https://github.com/redhat-cip/dci-control-server.git dest=/srv/dci-control-server

# TODO(spredzy): to remove when http://softwarefactory-project.io/r/#/c/2101/ is merged
- name: Patch init_openshift_db.py
  copy: src=init_openshift_db.py
        dest=/srv/dci-control-server/dci/cmd/init_openshift_db.py

- name: Run pip install
  pip: requirements=/srv/dci-control-server/requirements.txt

- name: Run pip install -e dci-control-server
  pip: name='file:///srv/dci-control-server'

- name: Run npm install
  command: npm install chdir=/srv/dci-control-server/dci/dci_databrowser

- name: Gulp build
  command: gulp build chdir=/srv/dci-control-server/dci/dci_databrowser

- name: Initiate db schema
  command: python init_openshift_db.py chdir=/srv/dci-control-server/dci/cmd
  environment:
    OPENSHIFT_POSTGRESQL_DB_URL: postgresql://{{dbuser}}:{{dbpassword}}@{{dbhost}}/{{dbname}}
    DCI_LOGIN: admin
    DCI_PASSWORD: admin

- name: Create vhost file
  copy: src=dci.conf dest=/etc/httpd/conf.d/dci.conf
  notify:
    - reload httpd
