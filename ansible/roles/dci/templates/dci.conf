<VirtualHost *:80>
    ServerName {{servername}}
    ServerAdmin {{serveradmin}}

    CustomLog logs/{{servername}} combined
    ErrorLog logs/{{servername}}_errors
    DocumentRoot {{path_to_dci}}

    WSGIScriptAlias / {{path_to_dci}}/wsgi.py

    <Directory {{path_to_dci}}>
       Require local
       Require all granted
    </Directory>

</VirtualHost>
