---
# Ensure dci-release is installed
- name: Ensure dci-release is installed
  yum: name=http://dci.enovance.com/dci-release.el7.noarch.rpm state=present

# Install DCI-API
#
- name: Ensure DCI is installed
  yum: name={{item}} state=present
  with_items:
    - dci-common
    - dci-api

# Create DCI database and user
#
- name: ensure database is created
  postgresql_db: name={{dbname}}
  become: yes
  become_user: postgres

- name: ensure user has access to database
  postgresql_user: db={{dbname}} name={{dbuser}} password={{dbpassword}} priv=ALL
  become: yes
  become_user: postgres

- name: ensure user does not have unnecessary privilege
  postgresql_user: name={{dbuser}} role_attr_flags=SUPERUSER,CREATEDB
  become: yes
  become_user: postgres

# Install DCI itself
#
- name: Initiate db schema
  command: dci-dbinit
  environment:
    OPENSHIFT_POSTGRESQL_DB_URL: postgresql://{{dbuser}}:{{dbpassword}}@{{dbhost}}/{{dbname}}
    DCI_LOGIN: admin
    DCI_PASSWORD: admin
