---
# Ensure the needed SELinux booleans are enabled
- name: Ensure the needed SELinux booleans are enabled
  seboolean: name={{item}} state=yes persistent=yes
  with_items:
    - httpd_can_network_connect
    - httpd_can_network_connect_db

# Ensure dci-release is installed
- name: Ensure dci-release is installed
  yum: name=http://dci.enovance.com/dci-release.el7.noarch.rpm state=present

# Install DCI-API
#
- name: Ensure DCI is installed
  yum: name={{item}} state=latest update_cache=yes
  with_items:
    - dci-common
    - dci-api
  notify:
    - reload httpd

# Default version of python-six is 1.3 but we need 1.9+
# it is released in our dci-extras repo.
#
- name: Update python-six
  yum: name=python-six state=latest update_cache=yes

# Install DCI itself
#
- name: Initiate db schema
  command: dci-dbinit
  environment:
    OPENSHIFT_POSTGRESQL_DB_URL: postgresql://{{dbuser}}:{{dbpassword}}@{{dbhost}}/{{dbname}}
    DCI_LOGIN: admin
    DCI_PASSWORD: admin

# Configure DCI-API configuration file
#
- name: Create config file
  template: src=settings.py dest=/etc/dci-api/settings.py
  notify:
    - reload httpd

# Configure DCI-API vhost
#
- name: Create vhost file
  template: src=dci_api.conf dest=/etc/httpd/conf.d/dci_api.conf
  notify:
    - reload httpd
