- hosts: all
  remote_user: centos
  sudo: yes
  roles:
    - common

- hosts: webservers
  remote_user: centos
  sudo: yes
  roles:
    - httpd

- hosts: webservers # dbservers
  remote_user: centos
  sudo: yes
  roles:
    - postgresql
    - elasticsearch

- hosts: reposervers
  remote_user: centos
  sudo: yes
  roles:
    - reposerver
